    <style>
        /* Flex column container */
        .flex-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-wrap: nowrap;
            gap: 12px;
        }

        /* Flex row container */
        .flex-container2 {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
            gap: 12px;
        }

        /* Outline box */
        .outline {
            outline: 3px solid #E4D4E6;
            margin: 12px;
            max-width: 600px;
            /* restrict max width */
            width: 100%;
            /* allow scaling */
            border-radius: 12px;
            display: flex;
            justify-content: center;
            /* center inner content horizontally */
        }

        .container {
            position: relative;
            color: var(--color-primary);
            width: 100%;
            max-width: 600px;
            background-color: rgba(228, 212, 230, 0.2);
            padding: 16px;
            border-radius: 12px;
            outline: 3px solid #E4D4E6;
            box-sizing: border-box;
        }

        /* Inner dashed lines using pseudo-elements */
        .container::before,
        .container::after {
            content: "";
            position: absolute;
            pointer-events: none;
        }

        /* Top-right dashed line */
        .container::before {
            top: 8px;
            right: 8px;
            width: 30%;
            height: 2px;
            border-radius: 1px;
            background: repeating-linear-gradient(to right,
                    #E4D4E6 0px,
                    #E4D4E6 4px,
                    transparent 4px,
                    transparent 8px
                );
            transform: translateX(-5px);
        }

        /* Bottom-left dashed line */
        .container::after {
            bottom: 8px;
            left: 8px;
            width: 30%;
            height: 2px;
            border-radius: 1px;
            background: repeating-linear-gradient(to right,
                    #E4D4E6 0px,
                    #E4D4E6 4px,
                    transparent 4px,
                    transparent 8px);
            transform: translateX(10px);
        }

        .grid-container {
            margin-top: 8px;
            margin-bottom: 8px;
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 12px;
            justify-items: center;
            padding: 0 32px;
        }

        .top-icon {
            height: 32px;
            width: 32px;
        }

        .btn {
            width: 100%;
        }
    </style>

<body>
    <div class="flex-container">

                    <div class="grid-container">

                        <a href="links.html?page=know" class="btn _grow">know</a>
                        <a href="links.html?page=code" class="btn _grow">code</a>
                    </div>

                </div>
            </div>
        </div>

        <div id="star-layer1" class="star-layer"></div>
        <div id="star-layer2" class="star-layer"></div>
        <div id="star-layer3" class="star-layer"></div>
</body>
